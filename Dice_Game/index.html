<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>
</head>

<body>
    <form action="#" onsubmit="return addNames()">
        <label for="">Enter Player 01 Name: </label><br>
            <input type="text" name="player1Name"> <br><br>
        <label for="">Enter Player 02 Name: </label><br>
            <input type="text" name="player2Name"> <br> <br>
        <input class="startBtn" type="submit" name="submit" value="Start" onclick="addNames()"> <br><br>
        <input class="newBtn" type="button" name="clear" value="New Game" onclick="newgame()">
    </form>

    <table>
        <caption>Score Board</caption>
        <tr>
            <th>Rounds</th>
            <th class="tp1">Player 1</th>
            <th class="tp2">Player 2</th>
        </tr>
        <tr>
            <td class="rounds">0</td>
            <td class="score1">0</td>
            <td class="score2">0</td>
        </tr>
    </table>

    <h1 class="title">DICE GAME</h1>
    <h3 class="subTitle">- - - - - Let's Roll The Dices - - - - -</h3>

    <div class="mainImageDiv">
        <div class="leftDiceDiv">
            <h2 class="lefth2">player 1 Wins !</h2>
            <h4 class="left">Player 1</h4>
            <img class="leftDiceImage" src="images/dice6.png" alt="">
            <button class="btn1" onclick="player1()">Roll</button>
        </div>

        <h2 class="draw">It's a Draw!</h2>

        <div class="rightDiceDiv">
            <h2 class="righth2">player 2 Wins !</h2>
            <h4 class="right">Player 2</h4>
            <img class="rightDiceImage" src="images/dice6.png" alt="">
            <button class="btn2" onclick="player2()">Roll</button>
        </div>
    </div>

    <script src="dices.js"></script>
    
</body>
</html>
